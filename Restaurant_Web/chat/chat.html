<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Chat Restoran</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="chatApp" ng-controller="ChatController">

    <div class="chat-container">
        <div class="messages" ng-repeat="message in messages track by $index">
            <div class="message" ng-class="{'user-message': message.from === 'User', 'admin-message': message.from === 'Admin'}">
                <strong>{{message.from}}:</strong> {{message.text}}
                <span class="timestamp">{{message.timestamp | date:'short'}}</span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" ng-model="userInput" placeholder="Tanyakan sesuatu..." ng-keypress="checkEnter($event, 'user')">
            <button ng-click="sendMessage('user')">Kirim (User)</button>
        </div>

        <div class="input-container admin-input">
            <input type="text" ng-model="adminInput" placeholder="Jawab pesan pengguna..." ng-keypress="checkEnter($event, 'admin')">
            <button ng-click="sendMessage('admin')">Kirim (Admin)</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
